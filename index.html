<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="header">
        <div class="img">
            <img src="images/trybewarts-header-logo.svg" alt="logo trybewarts" class="trybewarts-header-logo" />
        </div>
        <div class="title">
            <h1 id="trybewarts-header-title">Trybewarts</h1>
        </div>
        <!-- Forms de login-->
        <section class="trybewarts-login-container">
            <form action="" class="trybewarts-login">
                <input type="email" name="email" placeholder="Email" id="email-input" />
                <input type="password" name="password" placeholder="Senha" id="pwd-input" />
                <button id="submit-button">Entrar</button>
            </form>
        </section>
    </header>

    <main class="main">
        <section class="display">
            <form id="evaluation-form">
                <section class="name-surname-wrapper">
                    <div class="form-item">
                        <label for="input-name">Nome</label>
                        <input type="text" id="input-name" placeholder="Nome">
                    </div>
                    <div class="form-item">
                        <label for="input-lastname">Sobrenome</label>
                        <input type="text" id="input-lastname" placeholder="Sobrenome">
                    </div>
                </section>
                <!-- Req 11 -->
                <section class="email-house-wrapper">
                    <div class="form-item">
                        <label for="input-email">Email</label>
                        <input type="text" id="input-email" placeholder="Email">
                    </div>
                    <div class="form-item">
                        <label>casa:</label>
                        <select name="" id="house">
                            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                            <option value="Corvinode" id="corvinode-house">Corvinode</option>
                            <option value="Pytherina" id="pytherina-house">Pytherina</option>
                        </select>
                    </div>
                </section>
                <section class="radio-family">
                    <label for="" id="label-family">Qual sua família?</label>

                    <div class="form-item">
                        <label for="frontend"></label>
                        <input type="radio" name="family" id="frontend">Frontend
                    </div>
                    <div class="form-item">
                        <label for="backend"></label>
                        <input type="radio" name="family" id="backend">Backend
                    </div>
                    <div class="form-item">
                        <label for="fullstack"></label>
                        <input type="radio" name="family" id="fullstack">FullStack
                    </div>
                </section>
                
            </form>
        </section>
        <!-- container da image       -->
        <div class="img">
            <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
        </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
