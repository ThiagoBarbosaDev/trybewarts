<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Montserrat:wght@900&family=VT323&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="header">
        <div class="img-logo">
            <img src="images/trybewarts-header-logo.svg" alt="logo trybewarts" class="trybewarts-header-logo" />
        </div>
        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <!-- Forms de login-->
        <form action="" class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="email-input" />
            <input type="password" name="password" placeholder="Senha" id="pwd-input" />
            <button id="submit-button">Entrar</button>
        </form>
    </header>

    <main class="main">
        <section class="display">
            <form id="evaluation-form">
							<section><h2>Formulário de Avaliação</h2></section>
                <div class="inputs-wrapper">
                    <section class="name-surname-wrapper">
                        <div class="form-item input-form">
                            <input type="text" id="input-name" placeholder="Nome">
                        </div>
                        <div class="form-item input-form">
                            <input type="text" id="input-lastname" placeholder="Sobrenome">
                        </div>
                    </section>
                    <!-- Req 11 -->
                    <section class="email-house-wrapper">
                        <div class="form-item input-form">
                            <input type="email" id="input-email" placeholder="Email">
                        </div>
                        <div class="form-item select-form">
                            <label>casa:</label>
                            <select name="house" id="house">
                                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                                <option value="Pytherina" id="pytherina-house">Pytherina</option>
                            </select>
                        </div>
                    </section>
                </div>
                <hr>
                <div class="family-content-wrapper">
                    <section class="radio-family">
                        <label for="" id="label-family">Qual sua família?</label>
                        <div class="form-item">
                            <input type="radio" name="family" id="frontend" value="Frontend" class="family">
                            <label for="frontend">Frontend</label>
                        </div>
                        <div class="form-item">
                            <input type="radio" name="family" id="backend" value="Backend" class="family">
                            <label for="backend">Backend</label>
                        </div>
                        <div class="form-item">
                            <input type="radio" name="family" id="fullstack" value="FullStack" class="family">
                            <label for="fullstack">FullStack</label>
                        </div>
                    </section>
                    <section class="checkbox-content">
                        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                        <div class="checkbox-item-wrapper">
                            <div class="form-item">
                                <input type="checkbox" class="check subject" name="discipline" value="HoFs"
                                    id="checkbox-content-1">
                                <label for="checkbox-content-1">HoFs</label>
                            </div>
                            <div class="form-item">
                                <input type="checkbox" class="check subject" name="discipline" value="Jest"
                                    id="checkbox-content-2">
                                <label for="checkbox-content-2">Jest</label>
                            </div>
                            <div class="form-item">
                                <input type="checkbox" class="check subject" name="discipline" value="Promises"
                                    id="checkbox-content-3">
                                <label for="checkbox-content-3">Promises</label>
                            </div>
                            <div class="form-item">
                                <input type="checkbox" class="check subject" name="discipline" value="React"
                                    id="checkbox-content-4">
                                <label for="checkbox-content-4">React</label>
                            </div>
                            <div class="form-item">
                                <input type="checkbox" class="check subject" name="discipline" value="SQL"
                                    id="checkbox-content-5">
                                <label for="checkbox-content-5">SQL</label>
                            </div>
                            <div class="form-item">
                                <input type="checkbox" class="check subject" name="discipline" value="Python"
                                    id="checkbox-content-6">
                                <label for="checkbox-content-6">Python</label>
                            </div>
                        </div>
                    </section>
                </div>
                <hr>
                <!-- Requisito 14 -->
                <section class="form-satisfacao">
                  <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                  <div class="label-rate-radio-wrapper">
										<div class="nota-label-wrap">
											<input type="radio" name="rate" id="input-radio-1" value="1" class="subject">
											<label for="input-radio-1">1</label>
										</div>
										<div class="nota-label-wrap">
											<input type="radio" name="rate" id="input-radio-2" value="2" class="subject">
											<label for="input-radio-2">2</label>
										</div>
										<div class="nota-label-wrap">
											<input type="radio" name="rate" id="input-radio-3" value="3" class="subject">
											<label for="input-radio-3">3</label>
										</div>
										<div class="nota-label-wrap">
											<input type="radio" name="rate" id="input-radio-4" value="4" class="subject">
											<label for="input-radio-4">4</label>
										</div>
										<div class="nota-label-wrap">
											<input type="radio" name="rate" id="input-radio-5" value="5" class="subject">
											<label for="input-radio-5">5</label>
										</div>
										<div class="nota-label-wrap">
											<input type="radio" name="rate" id="input-radio-6" value="6" class="subject">
											<label for="input-radio-6">6</label>
										</div>
										<div class="nota-label-wrap">
											<input type="radio" name="rate" id="input-radio-7" value="7" class="subject">
											<label for="input-radio-7">7</label>
										</div>
										<div class="nota-label-wrap">
											<input type="radio" name="rate" id="input-radio-8" value="8" class="subject">
											<label for="input-radio-8">8</label>
										</div>
										<div class="nota-label-wrap">
											<input type="radio" name="rate" id="input-radio-9" value="9" class="subject">
											<label for="input-radio-9">9</label>
										</div>
										<div class="nota-label-wrap">
											<input type="radio" name="rate" id="input-radio-10" value="10" class="subject">
											<label for="input-radio-10">10</label>
										</div>
									</div>
                </section>

                <!-- Req 16 -->
               <section class="textarea-container">
                 <label for="" class="textarea">Deixe seu comentário:</label>
                <textarea name="" id="textarea" cols="40" rows="8" maxlength="500"></textarea>
                <p id="counter">500</p>
               </section>

                <div class="form-condition">
                    <input type="checkbox" name="" id="agreement" class="subject">
                    <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
                </div>
                <!-- req 17 -->
                <div class="form-btn">
                    <button type="submit" disabled="disabled" id="submit-btn">Enviar</button>
                </div>

            </form>
        </section>
        <!-- container da image       -->
        <div class="trybewarts-logo-container">
            <img src="images/trybewarts-colored.svg" alt="Trywarts Logo" id="trybewarts-forms-logo">
        </div>
        </div>
    </main>

    <footer>
        <div>Direitos reservados à Trybewarts©</div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
