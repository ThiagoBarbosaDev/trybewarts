<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <div class="img">
        <img
          src="images/trybewarts-header-logo.svg"
          alt="logo trybewarts"
          class="trybewarts-header-logo"
        />
      </div>
      <div class="title">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
      </div>

      <!-- Forms de login-->
      <section class="trybewarts-login-container">
        <form action="" class="trybewarts-login">
          <input
            type="email"
            name="email"
            placeholder="Email"
            id="email-input"
          />
          <input type="password" name="" placeholder="Senha" id="pwd-input" />
          <button id="submit-button">Entrar</button>
        </form>
      </section>
    </header>

    <script src="script.js"></script>
  </body>
</html>
