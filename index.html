<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="header">
        <div class="img">
            <img src="images/trybewarts-header-logo.svg" alt="logo trybewarts" class="trybewarts-header-logo" />
        </div>
        <div class="title">
            <h1 id="trybewarts-header-title">Trybewarts</h1>
        </div>
        <!-- Forms de login-->
        <section class="trybewarts-login-container">
            <form action="" class="trybewarts-login">
                <input type="email" name="email" placeholder="Email" id="email-input" />
                <input type="password" name="password" placeholder="Senha" id="pwd-input" />
                <button id="submit-button">Entrar</button>
            </form>
        </section>
    </header>

    <main class="main">
        <section class="display">
            <form id="evaluation-form">
                <section class="name-surname-wrapper">
                    <div class="form-item">
                        <label for="input-name">Nome</label>
                        <input type="text" id="input-name" placeholder="Nome">
                    </div>
                    <div class="form-item">
                        <label for="input-lastname">Sobrenome</label>
                        <input type="text" id="input-lastname" placeholder="Sobrenome">
                    </div>
                </section>
                <!-- Req 11 -->
                <section class="email-house-wrapper">
                    <div class="form-item">
                        <label for="input-email">Email</label>
                        <input type="text" id="input-email" placeholder="Email">
                    </div>
                    <div class="form-item">
                        <label>casa:</label>
                        <select name="" id="house">
                            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                            <option value="Corvinode" id="corvinode-house">Corvinode</option>
                            <option value="Pytherina" id="pytherina-house">Pytherina</option>
                        </select>
                    </div>
                </section>
                <section class="radio-family">
                    <label for="" id="label-family">Qual sua família?</label>
                    <div class="form-item">
                        <input type="radio" name="family" id="frontend" value="Frontend">Frontend
                    </div>
                    <div class="form-item">
                        <input type="radio" name="family" id="backend" value="Backend">Backend
                    </div>
                    <div class="form-item">
                        <input type="radio" name="family" id="fullstack" value="FullStack">FullStack
                    </div>
                </section>
                <section class="checkbox-content">
                    <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>

                    <div class="form-item">
                        <input type="checkbox" class="check" name="discipline" value="HoFs">HoFs
                    </div>
                    <div class="form-item">
                        <input type="checkbox" class="check" name="discipline" value="Jest">Jest
                    </div>
                    <div class="form-item">
                        <input type="checkbox" class="check" name="discipline" value="Promises">Promises
                    </div>
                    <div class="form-item">
                        <input type="checkbox" class="check" name="discipline" value="React">React
                    </div>
                    <div class="form-item">
                        <input type="checkbox" class="check" name="discipline" value="SQL">SQL
                    </div>
                    <div class="form-item">
                        <input type="checkbox" class="check" name="discipline" value="Python">Python
                    </div>
                 </section>
                 <hr>
                                 <!-- Requisito 14 -->
                <section class="form-satisfacao">
                  <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                  <input type="radio" name="rate" id="input-radio-1" value="1">
                  <label for="input-radio-1">1</label>
                  <input type="radio" name="rate" id="input-radio-2" value="2">
                  <label for="input-radio-2">2</label>
                  <input type="radio" name="rate" id="input-radio-3" value="3">
                  <label for="input-radio-3">3</label>
                  <input type="radio" name="rate" id="input-radio-4" value="4">
                  <label for="input-radio-4">4</label>
                  <input type="radio" name="rate" id="input-radio-5" value="5">
                  <label for="input-radio-5">5</label>
                  <input type="radio" name="rate" id="input-radio-6" value="6">
                  <label for="input-radio-6">6</label>
                  <input type="radio" name="rate" id="input-radio-7" value="7">
                  <label for="input-radio-7">7</label>
                  <input type="radio" name="rate" id="input-radio-8" value="8">
                  <label for="input-radio-8">8</label>
                  <input type="radio" name="rate" id="input-radio-9" value="9">
                  <label for="input-radio-9">9</label>
                  <input type="radio" name="rate" id="input-radio-10" value="10">
                  <label for="input-radio-10">10</label>
                </section>

                <!-- Req 16 -->
               <section class="textarea-container">
                 <label for="" class="textarea">Deixe seu comentário:</label>
                <textarea name="" id="textarea" cols="60" rows="10" maxlength="500"></textarea>
               </section>

               <!-- req 16 -->
               <div class="form-condition">
                    <input type="checkbox" name="" id="agreement">
                    <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
               </div>
            </form>
        </section>
        <!-- container da image       -->
        <div class="img">
            <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
        </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
